{% extends 'main/layout.html' %}

{% block title %}
<p>NEWS</p>
{% endblock %}

{% block content %}
    <div class="features">
        <h1>NEWS</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.full_text }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No news</p>
        {% endif %}

    </div>
{% endblock %}
