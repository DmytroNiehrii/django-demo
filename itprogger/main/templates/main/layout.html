{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}">
        <span class="logo">Gliner</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-crack"></i>Main</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-info"></i>About us</li></a>
            <a href=""><li><i class="fa-regular fa-envelope"></i>Contacts</li></a>
        </ul>
        
    </aside>
    <main>
       {% block content %}
       {% endblock %}
    </main>
</body>
</html>
